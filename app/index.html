	<body>
		<!--[if lt IE 10]>

		<div class="main-container">
			<div class="signup-view"></div>
			<div class="login-view"></div>
			<div class="about-me-view"></div>
			<div class="set-lang-view"></div>
			<div class="to-meet-view"></div>
			<div class="messenger-view"></div>
		</div> <!-- closes main container div -->

		<!-- Scripts -->
		<script type="text/template" class="signup-template">
			<h1>Sign Up</h1>			
			<input class="username-input" type="text" placeholder="Username">
			<input class="email-input" type="text" placeholder="Email">
			<input class="password-input" type="password" placeholder="Password">
			<span class="signup-btn button">Sign Up</span>
		</script>

		<script type="text/template" class="login-template">
			<h1>Welcome to Tandem.</h1>
			<p>Tandem is an app that connects you to like-minded people that share your love for languages, wherever you are and wherever you go. The best and only way to become fluent in any language is to engage in conversation with others. Tandem enables you to find people near your location that, just like you, seek to meet people to practice new and exotic languages with. Get ready to immerse yourself in authentic foreign cultures with interesting people from all over the world.</p><p>Tandem: your personal cultural exchange.</p>
			<p><input type="email" id="email" placeholder="email"></p>
			<p><input type="text" id="password" placeholder="password"></p>
			<button class="login-btn">Log In</button>
			<p><a href="#signup">New to Tandem? Create an account. (It&rsquo;s painless we promise.)</a></p>
		</script>

		<script type="text/template" class="set-lang-template">
			<div class="set-lang-container">
				<nav>
	<ul>
		<li><a href="#">Language<div id="down-triangle"></div></a>
			<ul>
				<li><a href="#">English<div class="circle"></div></a></li>
				<li><a href="#">Spanish<div class="circle"></div></a></li>
				<li><a href="#">German<div class="circle"></div></a></li>
				<li><a href="#">Italian<div class="circle"></div></a></li>
				<li><a href="#">French<div class="circle"></div></a></li>
			</ul>
		</li>
	</ul>
</nav>
			</div>
		</script>

			<script type="text/template" class="about-me-template">
			 <div class="about-me-container">

			 </div>

		</script>

		<script type="text/template" class="to-meet-template">

		<h2>Who I want to meet</h2>
						<form>
								<ul>

					<li>
					<label>Minimum Age:</label>
					<input type="text" id="minAge" value="18" size="2">
					<label>Maximum Age:</label>
					<input type="text" id="maxAge" value="99" size="2">
					</li>

					<li>
					<label>Sex:</label>
					<select name="sexSelect" id="sexSelect">
					<option value='1'>Male</option>
					<option value='2'>Female</option>
					</select>
					</li>

					<li>
					<label>Language:</label>
					<select name="languageSelect" id="languageSelect">
					<option value='1'>Chinese</option>
					<option value='2'>English</option>
					<option value='3'>French</option>
					<option value='4'>German</option>
					<option value='5'>Italian</option>
					<option value='6'>Spanish</option>
					</select>
					</li>

					<li>
					<label>Location Range:</label>
					Within 
					<input type="text" id="minAge" value="18" size="2">
					miles of me
					</li>

								</ul>
						</form>
		</script>

		<script type="text/template" class="messenger-template">
		<div class="chatLog">
				<h1>Tandem Messenger</h1>

						<ul class="allMsgs">
												<li>
														<img src="http://placekitten.com/g/60/90" />
														<div class="nonAvatar">
																<h5>Lorenzo</h5>
																<span>(timestamp)</span>
																<p>Wanna speak Italian?</p>
														</div>
												</li>
												<li>
														<img src="http://placekitten.com/g/60/90" />
														<div class="nonAvatar">
																<h5>San</h5>
																<span>(timestamp)</span>
																<p>Nah I prefer Chinese.</p>
														</div>
												</li>
						</ul>

				<button class="postMsgButton">+</button>
				<input type="text" class="messageInput" placeholder="(ENTER MESSAGE HERE)" size="80">

				</div>
		</script>
